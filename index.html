<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sticky Wall</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&family=Margarine&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="wall"></div>

  <div id="picker" class="picker hidden" aria-label="Pick a Color">
    <div class="chips">
      <button data-color="yellow" aria-label="Yellow"></button>
      <button data-color="blue" aria-label="Blue"></button>
      <button data-color="green" aria-label="Green"></button>
      <button data-color="pink" aria-label="Pink"></button>
      <button data-color="gray" aria-label="Gray"></button>
    </div>
  </div>

  <button id="newStickyBtn">ï¼‹ New Sticky</button>

  <script src="app.js"></script>
</body>
</html>
